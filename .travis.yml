dist: focal
language: java
jdk: openjdk11
install: true
script:
  - wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
  - java -jar BuildTools.jar --rev 1.16.4 > /dev/null
  - ./gradlew build -s
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches"
    - "$HOME/.gradle/wrapper"
    - "$HOME/BuildData"
    - "$HOME/Bukkit"
    - "$HOME/CraftBukkit"
    - "$HOME/Spigot"
    - "$HOME/work"
