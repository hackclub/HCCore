language: java
jdk: openjdk8
install: true
script:
  - wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
  - java -jar BuildTools.jar --rev 1.16.1 > /dev/null
  - mvn clean package
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/BuildData"
    - "$HOME/Bukkit"
    - "$HOME/CraftBukkit"
    - "$HOME/Spigot"
    - "$HOME/work"
deploy:
  - provider: releases
    api_key:
      secure: 
    file: target/HCCore.jar
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: script
    script: bash scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: master
